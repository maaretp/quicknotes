<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QuickNotes</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="app">
		<header class="app__header">
			<h1 class="app__title">QuickNotes</h1>
			<div class="controls">
				<div class="type-switcher" role="radiogroup" aria-label="Note type">
					<button class="type-btn" data-type="charter" aria-pressed="false" title="Charter (1)">Charter</button>
					<button class="type-btn" data-type="idea" aria-pressed="false" title="Idea (2)">Idea</button>
					<button class="type-btn" data-type="bug" aria-pressed="false" title="Bug (3)">Bug</button>
					<button class="type-btn" data-type="note" aria-pressed="false" title="Note (4)">Note</button>
				</div>
				<div class="io-buttons">
					<button id="exportBtn" title="Export notes to JSON">Export</button>
					<label class="import-label" for="importInput">Import</label>
					<input id="importInput" type="file" accept="application/json" hidden>
				</div>
			</div>
		</header>

		<main>
			<section class="composer" aria-label="Composer">
				<textarea id="noteInput" class="composer__input" placeholder="Type your noteâ€¦ Enter to save. Cmd+Enter to expand." rows="3"></textarea>
				<div class="composer__actions">
					<button id="saveBtn" class="primary">Save (Enter)</button>
					<button id="expandBtn" title="Toggle expand (Cmd+Enter)">Expand</button>
					<span id="status" aria-live="polite" class="status"></span>
				</div>
			</section>

			<section class="notes" aria-label="Notes list">
				<ul id="notesList" class="notes__list"></ul>
			</section>
		</main>
	</div>

	<script src="./app.js"></script>
</body>
</html>
